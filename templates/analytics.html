<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Financial Chatbot</title>
    <!-- Favicon and title icon -->
    <link rel="icon" href="{{ url_for('static', filename='images/finchatbot.ico') }}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/finchatbot-32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/finchatbot-16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/finchatbot-180.png') }}">
    
    <!-- Chart.js for rendering charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2A2A5B 0%, #121235 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color:  #2A2A5B;
            margin-bottom: 10px;
        }

        /* Logo + title layout for analytics page */
        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 56px;
            height: 56px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            background: white;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .nav-links a {
            color:  #2A2A5B;
            text-decoration: none;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
        }

        .period-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .period-btn {
            padding: 10px 20px;
            background:  #2A2A5B;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .period-btn:hover {
            transform: scale(1.05);
        }

        .period-btn.active {
            background: #764ba2;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .amount {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .stat-card.expense .amount {
            color: #e74c3c;
        }

        .stat-card.savings .amount {
            color: #2ecc71;
        }

        .stat-card.net .amount {
            color: #3498db;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart-card h2 {
            color:  #2A2A5B;
            margin-bottom: 20px;
        }

        .chart-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Financial Analytics</h1>
            <div class="nav-links">
                <a href="/">Back to Chat</a>
            </div>
            <div class="period-selector">
                <button class="period-btn active" onclick="loadAnalytics('today')">Today</button>
                <button class="period-btn" onclick="loadAnalytics('week')">This Week</button>
                <button class="period-btn" onclick="loadAnalytics('month')">This Month</button>
                <button class="period-btn" onclick="loadAnalytics('year')">This Year</button>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading analytics...</div>
        </div>
    </div>

    <script>
        let currentPeriod = 'today';

        async function loadAnalytics(period) {
            currentPeriod = period;
            
            // Update active button
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading analytics...</div>';
            
            try {
                const response = await fetch(`/api/summary/${period}`);
                const data = await response.json();
                
                displayAnalytics(data);
            } catch (error) {
                content.innerHTML = '<div class="loading">Error loading analytics. Please try again.</div>';
            }
        }

        function displayAnalytics(data) {
            const content = document.getElementById('content');
            
            let html = `
                <div class="stats-grid">
                    <div class="stat-card expense">
                        <h3>Total Expenses</h3>
                        <div class="amount">â‚±${data.data.total_expenses.toFixed(2)}</div>
                    </div>
                    <div class="stat-card savings">
                        <h3>Total Savings</h3>
                        <div class="amount">â‚±${data.data.total_savings.toFixed(2)}</div>
                    </div>
                    <div class="stat-card net">
                        <h3>Net Balance</h3>
                        <div class="amount">â‚±${data.data.net.toFixed(2)}</div>
                    </div>
                </div>
                
                <div class="charts-container">
            `;
            
            if (data.charts.comparison) {
                html += `
                    <div class="chart-card">
                        <h2>Savings vs Expenses</h2>
                        <canvas id="comparisonChart"></canvas>
                    </div>
                `;
            }
            
            if (data.charts.pie) {
                html += `
                    <div class="chart-card">
                        <h2>Spending by Category</h2>
                        <canvas id="pieChart"></canvas>
                    </div>
                `;
            }
            
            if (data.charts.trend) {
                html += `
                    <div class="chart-card">
                        <h2>Spending Trend</h2>
                        <canvas id="trendChart"></canvas>
                    </div>
                `;
            }
            
            html += '</div>';
            
            content.innerHTML = html;
            
            // Render charts after DOM is updated
            setTimeout(() => {
                if (data.charts.comparison) {
                    renderBarChart('comparisonChart', data.charts.comparison);
                }
                if (data.charts.pie) {
                    renderPieChart('pieChart', data.charts.pie);
                }
                if (data.charts.trend) {
                    renderLineChart('trendChart', data.charts.trend);
                }
            }, 100);
        }

        function renderBarChart(canvasId, chartData) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Amount (â‚±)',
                        data: chartData.data,
                        backgroundColor: [
                            'rgba(46, 204, 113, 0.7)',  // Savings - green
                            'rgba(231, 76, 60, 0.7)',   // Expenses - red
                            'rgba(52, 152, 219, 0.7)'   // Net - blue
                        ],
                        borderColor: [
                            'rgba(46, 204, 113, 1)',
                            'rgba(231, 76, 60, 1)',
                            'rgba(52, 152, 219, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function renderPieChart(canvasId, chartData) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        data: chartData.data,
                        backgroundColor: [
                            'rgba(231, 76, 60, 0.7)',
                            'rgba(52, 152, 219, 0.7)',
                            'rgba(46, 204, 113, 0.7)',
                            'rgba(155, 89, 182, 0.7)',
                            'rgba(241, 196, 15, 0.7)',
                            'rgba(230, 126, 34, 0.7)',
                            'rgba(149, 165, 166, 0.7)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function renderLineChart(canvasId, chartData) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Daily Spending (â‚±)',
                        data: chartData.data,
                        borderColor: 'rgba(231, 76, 60, 1)',
                        backgroundColor: 'rgba(231, 76, 60, 0.2)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Load initial analytics
        window.onload = () => loadAnalytics('today');
    </script>
</body>
</html>
